<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotÃ£o Flutuante de Upload</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .floating-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: transparent;
    }

    .upload-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #0A0E29;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .upload-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .upload-btn:active {
      transform: translateY(1px);
    }

    .upload-icon {
      width: 26px;
      height: 26px;
      filter: invert(100%);
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="floating-container">
    <input type="file" id="fileInput" multiple />
    <button class="upload-btn" id="selectBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/2997/2997933.png" class="upload-icon" alt="Upload" />
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://wofipjazcxwxzzxjsflh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvZmlwamF6Y3h3eHp6eGpzZmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MDA2NjcsImV4cCI6MjA3NDM3NjY2N30.gKjTEhXbrvRxKcn3cNvgMlbigXypbshDWyVaLqDjcpQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById('fileInput');
    const selectBtn = document.getElementById('selectBtn');

    // ðŸ”¹ Recebe o cÃ³digo do setor via Page State do FlutterFlow
    const sectorCode = window.sectorCode || null; 
    // (no FlutterFlow, vocÃª pode usar: runJavaScript('window.sectorCode = ' + pageState.sector);)

    selectBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async (event) => {
      const files = event.target.files;
      if (!files.length) return;

      for (const file of files) {
        const sanitizedFileName = file.name
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .replace(/[^a-zA-Z0-9.\-_]/g, "_");

        const ext = file.name.split('.').pop();
        const uniqueName = `${Date.now()}-${sanitizedFileName}`;
        const path = `docs/${uniqueName}`;

        // Upload do arquivo para o bucket "documents"
        const { error: uploadError } = await supabase.storage
          .from('documents')
          .upload(path, file, { upsert: false });

        if (uploadError) {
          console.error('Erro no upload:', uploadError);
          return;
        }

        // InserÃ§Ã£o no banco de dados com o cÃ³digo do setor
        const { error: insertError } = await supabase
          .from('docs')
          .insert({
            doc_name: file.name,
            format: '.' + ext,
            url: `${supabaseUrl}/storage/v1/object/public/documents/${path}`,
            sector: sectorCode // ðŸ‘ˆ novo campo adicionado
          });

        if (insertError) {
          console.error('Erro ao salvar no banco:', insertError);
          return;
        }

        console.log('Arquivo salvo com sucesso!');
      }

      if (window.navigator.vibrate) {
        window.navigator.vibrate(50);
      }
    });
  </script>
</body>
</html>
