<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar Documentos</title>

  <style>
    :root {
      --ff-blue: #0066FF;
      --ff-blue-hover: #0052CC;
      --ff-bg-light: #F5F5F5;
      --ff-bg-dark: #1C1C1C;
      --ff-text-light: #333333;
      --ff-text-dark: #EDEDED;
      --ff-shadow: 0 3px 6px rgba(0,0,0,0.18);
      --ff-radius: 24px;
      --transition: all 0.25s ease-in-out;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--ff-bg-light);
      font-family: "Inter", sans-serif;
      transition: var(--transition);
      color: var(--ff-text-light);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--ff-bg-dark);
        color: var(--ff-text-dark);
      }
    }

    .upload-btn {
      background-color: var(--ff-blue);
      color: #fff;
      border: none;
      border-radius: var(--ff-radius);
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--ff-shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }

    .upload-btn:hover {
      background-color: var(--ff-blue-hover);
      transform: translateY(-1px);
    }

    .upload-btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    #fileInput {
      display: none;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      text-align: center;
      transition: var(--transition);
    }

    @media (prefers-color-scheme: dark) {
      .status {
        color: #ccc;
      }
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" multiple />
  <button class="upload-btn" id="selectBtn">üìÇ Selecionar Arquivos</button>
  <div class="status" id="statusText">Nenhum arquivo selecionado</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ==========================
    // CONFIGURA√á√ÉO DO SUPABASE
    // ==========================
      const supabaseUrl = 'https://wofipjazcxwxzzxjsflh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvZmlwamF6Y3h3eHp6eGpzZmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MDA2NjcsImV4cCI6MjA3NDM3NjY2N30.gKjTEhXbrvRxKcn3cNvgMlbigXypbshDWyVaLqDjcpQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById('fileInput');
    const selectBtn = document.getElementById('selectBtn');
    const statusText = document.getElementById('statusText');

    // Clique no bot√£o abre seletor
    selectBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // Quando selecionar arquivos
    fileInput.addEventListener('change', async (event) => {
      const files = event.target.files;
      if (!files.length) return;

      statusText.textContent = `${files.length} arquivo(s) selecionado(s). Enviando...`;

      for (const file of files) {
        const ext = file.name.split('.').pop();
        const path = `docs/${file.name}`;

        // Upload no Storage
        const { error: uploadError } = await supabase.storage
          .from('documents')
          .upload(path, file, { upsert: true });

        if (uploadError) {
          console.error(uploadError);
          statusText.textContent = `‚ùå Erro ao enviar: ${file.name}`;
          return;
        }

        // Inserir no banco
        const { error: insertError } = await supabase
          .from('docs')
          .insert({
            docname: file.name,
            formato: '.' + ext,
            url: `https://SEU_PROJETO.supabase.co/storage/v1/object/public/documents/${path}`
          });

        if (insertError) {
          console.error(insertError);
          statusText.textContent = `‚ö†Ô∏è Erro ao salvar: ${file.name}`;
          return;
        }
      }

      statusText.textContent = `‚úÖ ${files.length} arquivo(s) enviados com sucesso!`;
    });
  </script>
</body>
</html>
